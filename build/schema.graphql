type User @entity {
  id: ID!
  balance: BigInt!
  minted: BigInt!
  burned: BigInt!
  transactionCount: Int!
}

type TokenDataTotal @entity {
  id: ID!
  usersCount: Int!
  supply: BigInt!
  minted: BigInt!
  burned: BigInt!
}

type TokenDataDay @entity {
  id: ID!
  date: Int!
  supply: BigInt!
  minted: BigInt!
  burned: BigInt!
}